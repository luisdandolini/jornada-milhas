<div class="container-depoimentos" *ngFor="let depoimento of depoimentos">
  <div class="content">
    <img src="{{depoimento.avatar}}" alt="Depoimentos">
    <div id={{depoimento.id}}>
      <p>
        {{depoimento.texto}}
      </p>
      <p class="nome-pessoa">{{depoimento.autor}}</p>
    </div>
  </div>
</div>
