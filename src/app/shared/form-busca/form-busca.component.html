<app-card variant="secondary" class="form-busca">
  <form [formGroup]="formBuscaService.formBusca">
    <h2>Passagens</h2>
    <div class="flex-container">
      <mat-button-toggle-group 
        aria-label="Tipo de passagem"
        formControlName="somenteIda"
      >
        <mat-button-toggle [value]="false">
          <mat-icon *ngIf="!formBuscaService.formBusca.get('somenteIda')?.value">check</mat-icon>
          IDA E VOLTA
        </mat-button-toggle>

        <mat-button-toggle [value]="true">
          <mat-icon *ngIf="formBuscaService.formBusca.get('somenteIda')?.value">check</mat-icon>
          SOMENTE IDA
        </mat-button-toggle>
      </mat-button-toggle-group>
      <mat-chip-listbox (click)="openDialog()" aria-label="Seleção de passagens">
        <mat-chip-option selected>1 adulto</mat-chip-option>
        <mat-chip-option>Econômica</mat-chip-option>
      </mat-chip-listbox>
    </div>

    <div class="flex-container">
      <app-dropdown-uf label="Origem" icon="flight_takeoff"></app-dropdown-uf>

      <button mat-icon-button>
        <mat-icon>sync_alt</mat-icon>
      </button>

      <app-dropdown-uf label="Destino" icon="flight_land"></app-dropdown-uf>

      <mat-form-field class="input-data">
        <mat-label>Data de ida</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>    
      
      <mat-form-field class="input-data-secondary">
        <mat-label>Data de volta</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>   

      <button mat-raised-button color="primary">BUSCAR</button>
    </div>
  </form>
</app-card>
