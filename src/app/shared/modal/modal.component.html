<section class="modal">
  <h1 mat-dialog-title>Viajante</h1>
  <div mat-dialog-content>
    <div class="selecao-idade">
      <ul>
        <li>Adultos</li>
        <li>(Acima de 12 anos)</li>
        <li class="alinhamento">
          <button class="decremento" mat-mini-fab>
            <img src="assets/images/menos.png" alt="Operador de subtração">
          </button>
          <span>1</span>
          <button class="incremento" mat-mini-fab>
            <img src="assets/images/plus.png" alt="Operador de adição">
          </button>
        </li>
      </ul>

      <ul>
        <li>Crianças</li>
        <li>(Entre 2 e 11 anos)</li>
        <li class="alinhamento">
          <button class="decremento" mat-mini-fab>
            <img src="assets/images/menos.png" alt="Operador de subtração">
          </button>
          <span>0</span>
          <button class="incremento" mat-mini-fab>
            <img src="assets/images/plus.png" alt="Operador de adição">
          </button>
        </li>
      </ul>

      <ul>
        <li>Bebês</li>
        <li>(Até 2 anos)</li>
        <li class="alinhamento">
          <button class="decremento" mat-mini-fab>
            <img src="assets/images/menos.png" alt="Operador de subtração">
          </button>
          <span>1</span>
          <button class="incremento" mat-mini-fab>
            <img src="assets/images/plus.png" alt="Operador de adição">
          </button>
        </li>
      </ul>
    </div>

    <div class="selecao-categoria">
      <h4>Categorias</h4>

      <mat-chip-listbox aria-label="Seleção de passagens">
        <mat-chip-option selected>Econômica</mat-chip-option>
        <mat-chip-option>Executiva</mat-chip-option>
      </mat-chip-listbox>
    </div>
  </div>
  <div mat-dialog-actions class="container-buttons">
    <button mat-button mat-dialog-close color="secondary" class="cancel">Cancelar</button>
    <button mat-button mat-dialog-close color="primary" class="apply">Aplicar</button>
  </div>
</section>
